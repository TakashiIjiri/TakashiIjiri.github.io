  <hr> <h2>オイラーの式を用いてフーリエ級数を表す</h2>
　　　式(2)に式(3)を入れると、<br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle f(t) = \frac{a_0}{2} %2B \sum_{k=1}^{\infty} \left{ a_k \frac{e^{ikw_0t} %2B e^{-ikw_0t}}{2}  %2B b_k \frac{e^{ikw_0t} - e^{-ikw_0t}}{2i} \right}" align="middle"/> <br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle = \frac{a_0}{2} %2B \sum_{k=1}^{\infty} \left{ (a_k - ib_k) e^{ikw_0t} %2B (a_k %2B ib_k) e^{-ikw_0t} \right}" align="middle"/>　　　------(4)<br>
　　　
<br><br>
　　　ここで，複素数 Ckを以下の通り定義すると...<br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle C_k = " align="middle"/> 　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle (a_k - ib_k) / 2 " align="middle"/>　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle ( k \ge 1 ), " align="middle"/><br>
  　　　　　　　 　　 　　　 <img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle a_0  / 2 " align="middle"/>　　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle ( k = 0 ) , " align="middle"/><br>
  　　　　　　　 　　　 <img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle (a_{-k} - ib_{-k}) / 2 " align="middle"/>　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle ( k \le -1 )" align="middle"/> <br><br>
　　　式(4)は次の通り単純な形で表せる. <br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle f(t) = \sum_{k=-\infty}^{\infty} C_k e^{ikw_0t} " align="middle"/>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle C_k = \frac{1}{T} \int _{-T/2}^{T/2} f(t) e^{-ikw_0t} dt" align="middle"/> <br><br>
　　　Ckを複素フーリエ係数と呼ぶ。今、実数関数f(t)を考えているので、右辺が複素数の形をしているが、虚数の項は消えて実数になる。<br>
　　　また、実際にCkを計算する時は，以下の通り、実部と虚部に分けて積分する. <br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle C_k = \frac{1}{T} \int _{-T/2}^{T/2} f(t) \cos ikw_0t dt - i \frac{1}{T} \int _{-T/2}^{T/2} f(t) \sin ikw_0t dt " align="middle"/> <br><br>

   <hr> <h2>フーリエ変換(連続)</h2>
　　　前述のフーリエ級数において，<br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle w_k = kw_0" align="middle"/>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle C_k = F(w_k) / T" align="middle"/> <br>
　　　と置くと、<br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle f(t) = \frac{w_0}{2\pi} \sum_{k=-\infty}^{\infty} F(w_k) e^{iw_kt}" align="middle"/>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle F(w_k) = \int_{-T/2}^{T/2} f(t) e^{-ikw_kt} dt" align="middle"/> <br><br>
  　　　と書ける．ここで，T → ∞ とすると、w0→0となり，上のフーリエ級数は次のように書き直せる．<br>
  <table border="0">
    <tbody>
      <tr>
        <td bgcolor="#dfffbf">&nbsp;　　フーリエ変換 : <br>

　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle f(t) = \frac{1}{2\pi} \int_{-\infty}^{\infty} F(w) e^{iwt} dw" align="middle">
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle F(w) =                \int_{-\infty}^{\infty} f(t) e^{-iwt} dt" align="middle"><br>
        <br>
　　　この左式を”逆フーリエ変換”と呼び、右式を”フーリエ変換”と呼ぶ．<br>
        <br>
        　　　- この T → ∞ というのは，f(t)を級数展開する区間[-T/2,T/2]を広げる作業で，これにより基本周波数 w0 = 2π/T
        が十分小さくなる．<br>
        　　 - (周波数は角速度みたいなものなので、周期Tが大きくなると対応する基本周波数が&quot;遅く&quot;なるといってもいいかな)<br>
        <br>
　　　- 元の関数f(t)は，全ての周波数 w に関する <img src="http://chart.apis.google.com/chart?cht=tx&chl=e^{iwt}" align="top"> に 係数 F(w) をかけて積分して(重ね合わせて)表現されている<br>
        　　　- つまりF(w) は 周波数 w の正弦波 <img src="http://chart.apis.google.com/chart?cht=tx&chl=e^{iwt}" align="top"> が含まれる量を表す<br>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
　　　F(w)の実部をR(w)，虚部をI(w)と置いてみると，逆フーリエ変換は以下の通り式変形できる．<br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle F(w) = R(w) %2B i I(w)" align="middle"/><br><br>
　　　　　　<img src="http://chart.apis.google.com/chart?cht=tx&chl=\displaystyle f(t) = \frac{1}{2\pi}\int_{-\infty}^{\infty} \left( R(w) \cos wt - I(w) \sin wt \right) dw %2B i \frac{1}{2\pi}\int_{-\infty}^{\infty}\left( R(w) \sin wt %2B I(w) \cos wt \right) dw" align="middle"/><br><br>

　　　左辺 f(t) が実数関数なら、逆フーリエ変換の右辺の虚部はゼロになる. <br>
　　　F(w)の実部 R(w) が cos(wt) の係数を表し, 虚部 I(w) が sin(-wt) の係数になっている．<br>
